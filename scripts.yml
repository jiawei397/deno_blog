version: 0.1.1
name: deno_blog
scripts:
  dev:
    cmd: "deno run src/mod.ts"
    allow:
      - net
      - read
      - write
    config: deno.jsonc
    importMap: import_map.json
    unstable: true
    watch: false
  e2e:
    cmd: "deno run tests/e2e/mod.ts"
    allow:
      - net
      - read
      - write
    config: deno.jsonc
    importMap: import_map.json
    unstable: true  
    watch: false
  unit:
    cmd: deno test
    watch: false
    unstable: true
    importMap: import_map.json
    allow:
      - read
      - write
  pm2: 
    cmd: pm2 start --name deno_blog app.sh -i 2
    watch: false    
watcher:
  skip: ["*/.git/*", "*/data/*"]